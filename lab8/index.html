<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Map Example</title>
</head>
<body>

    <h1>Image Map Demonstration</h1>
    <p>Click on different icons in the image below:</p>

    <img src="https://assets.clevelandclinic.org/transform/c1c93ea6-4b34-467e-ae87-4c1234fb43c9/child-phone-Social-Media-1387329287-967x544-1_jpg" width="500" height="400" usemap="#imagemap">

    <map name="imagemap">
        <area shape="rect" coords="0,0,100,100" alt="Facebook" href="https://www.facebook.com/">
        <area shape="circle" coords="300,200,40" alt="Instagram" href="https://www.instagram.com/">
        <area shape="poly" coords="400,250,450,350,350,350" alt="WhatsApp" href="https://www.whatsapp.com/">

    </map>

</body>
</html>
