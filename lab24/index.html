<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Overlay</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            position: relative;
            width: 500px;
        }

        .image {
            display: block;
            width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            opacity: 0;
            transition: opacity 0.3s ease;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container:hover .overlay {
            opacity: 1;
        }

        .overlay h3 {
            margin: 0;
            font-size: 1.5em;
        }

        .overlay p {
            margin: 10px 0;
        }

        .overlay button {
            padding: 10px 20px;
            border: none;
            background-color: orange;
            color: white;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
        }

        .overlay button:hover {
            background-color: darkorange;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="myphoto.jpg" class="image">
        <div class="overlay">
            <h3>Aashish</h3>
            <p>My name is Aashish</p>
            <button>Read More</button>
        </div>
    </div>
</body>
</html>
