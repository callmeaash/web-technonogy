<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Menu with Button</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background-color: #f4f4f4;
    }

    .menu-container {
      position: relative;
      background-color: #333;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .menu {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      background-color: #333;
    }

    span {
      padding: 15px 20px;
      color: white;
      font-size: 20px;
    }

    .menu a {
      text-decoration: none;
      display: block;
      padding: 15px 20px;
      color: white;
      text-align: center;
    }

    .menu a:hover, label:hover {
      background-color: #555;
    }

    input[type="checkbox"] {
      display: none;
    }

    label {
      display: none;
      background-color: #333;
      color: white;
      padding: 8px 20px;
      cursor: pointer;
      text-align: center;
      border: 1px solid #444;
      border-radius: 5px;
      margin: 5px 20px;
      z-index: 10;
    }
    
    @media (max-width: 600px) {
      .menu {
        display: none;
        flex-direction: column;
        width: 100%;
        position: absolute;
        top: 60px;
        left: 0;
        right: 0;
        background-color: #333;
      }

      label {
        display: inline-block;
      }

      input[type="checkbox"]:checked ~ .menu {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <div class="menu-container">
    <span>TECHTOP</span>
    <input type="checkbox" id="menu-toggle">
    <label for="menu-toggle">â˜° Menu</label>

    <ul class="menu">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Portfolio</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>
</body>
</html>
